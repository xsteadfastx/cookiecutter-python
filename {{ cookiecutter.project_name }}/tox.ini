[tox]
envlist = py{{ cookiecutter.python_version|replace(".", "") }}, flake8, pylint, mypy
toxworkdir={env:TOX_WORK_DIR:.tox}
skipsdist=True

[testenv]
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run pytest -sv

[testenv:coverage]
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run pytest --cov={{ cookiecutter.project_name }} --cov-report term --cov-report html

[testenv:codecov]
passenv = CI TRAVIS TRAVIS_*
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run pytest --cov={{ cookiecutter.project_name }}
    poetry run codecov

[testenv:flake8]
basepython = python{{ cookiecutter.python_version }}
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run flake8 {toxinidir}/src/{{ cookiecutter.project_name }}/
    poetry run flake8 {toxinidir}/tests/

[testenv:pylint]
basepython = python{{ cookiecutter.python_version }}
whitelist_externals =
    /bin/sh
    poetry
commands =
    poetry install -v
    /bin/sh -c "poetry run pylint --rcfile={toxinidir}/setup.cfg {toxinidir}/src/{{ cookiecutter.project_name }}/*.py"
    /bin/sh -c "poetry run pylint --rcfile={toxinidir}/setup.cfg {toxinidir}/tests/*.py"

[testenv:mypy]
basepython = python{{ cookiecutter.python_version }}
whitelist_externals =
    /bin/sh
    poetry
commands =
    poetry install -v
    /bin/sh -c "poetry run mypy --ignore-missing-imports --follow-imports=skip --strict-optional {toxinidir}/src/{{ cookiecutter.project_name }}/*.py"

[testenv:formatting]
basepython = python{{ cookiecutter.python_version }}
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run black src/
    poetry run black tests/
    poetry run isort -rc src/
    poetry run isort -rc tests/

[testenv:black-only-check]
basepython = python{{ cookiecutter.python_version }}
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run black --check src/
    poetry run black --check tests/
